<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>await async</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        async function myDisplay(){
 let myPromise= new Promise((resolve,reject)=>{
     setTimeout(()=>resolve("Hey there"),2000)
     })
       //document.getElementById("demo").innerHTML=await myPromise
       console.log("before")
       try{
       const promiseval=await myPromise// my function is stop here for 2 seconds
       console.log("after")
       document.getElementById("demo").innerHTML=promiseval
       }
       catch(err){
console.log("in err")
       }
    }
        myDisplay()
    </script>
</body>
</html>
